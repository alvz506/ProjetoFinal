    <section class="formul">

        <form method="POST" class="formulario ">

            <h2>Formulário de Interesse</h2><br>

            <div class="input-box">
                <label for="name">Nome:</label>
                <input id="name" type="text" name="name" placeholder="Digite seu nome:" required>
            </div>

            <div class="input-box">
                <label for="email">Email:</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email:" required>
            </div>

            <div class="input-box">
                <label for="number">Celular</label>
                <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
            </div>
            <br>

            <div class="input-box">
                <label for="number">Qual a idade do interessado?</label>
                <select aria-label="Default select example">
                    <option selected>Selecione</option>
                    <option value="1">5 a 10 anos</option>
                    <option value="2">10 a 15 anos</option>
                    <option value="3">15 a 17 anos</option>
                    <option value="3">Mais de 18 anos</option>
                  </select>
            </div>

            <br>

            <p>Deixe um Comentário:</p>
            <textarea name="comentario" cols="50" rows="5" class="comentario"></textarea><br><br>

            <section class="botao">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </section>

            <br>

        </form>
